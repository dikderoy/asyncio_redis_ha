version: '2'
services:
  master:
    image: redis:3
  slave:
    image: redis:3
    command: redis-server --slaveof redis-master 6379
    links:
      - master:redis-master
  sentinel:
    build: ./docker/sentinel
    environment:
      - SENTINEL_DOWN_AFTER=5000
      - SENTINEL_FAILOVER=5000
    links:
      - master:redis-master
      - slave
  python:
    build: ./
    environment:
      - REDIS_HOST=master
    links:
      - master
      - slave
      - sentinel